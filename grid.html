<html>
  <head>
    <script src="//cdn.jsdelivr.net/npm/velocity-animate@2.0/velocity.min.js"></script>

    <style>
      .wrapper-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 10px;
      }

      .wrapper {
        border: 1px solid red;
        xwidth: 600px;
        margin: 1rem;
      }
      .collection-style1 {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
        grid-auto-rows: minmax(100px, auto);
      }
      .collection-style1 .one {
        grid-column: 1 / 3;
        grid-row: 1;
      }
      .collection-style1 .two {
        grid-column: 2 / 4;
        grid-row: 1 / 3;
      }
      .collection-style1 .three {
        grid-column: 1;
        grid-row: 2 / 5;
      }
      .collection-style1 .four {
        grid-column: 3;
        grid-row: 3;
      }
      .collection-style1 .five {
        grid-column: 2;
        grid-row: 4;
      }
      .collection-style1 .six {
        grid-column: 3;
        grid-row: 4;
      }
      .collection-style1 > div {
        opacity: hidden;
        border: 1px solid black;
      }
      .collection-style2 {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;

        grid-auto-rows: minmax(100px, auto);
      }
      .collection-style2 > div {
        opacity: 0;
        border: 1px solid black;
      }
    </style>
    <script src="anime/lib/anime.min.js"></script>
  </head>
  <body>
    <h1>Test Grid and Anim</h1>
    <div class="wrapper-container">
      <div class="wrapper collection-style1">
        <div class="one">Un</div>
        <div class="two">Deux</div>
        <div class="three">Trois</div>
        <div class="four">Quatre</div>
        <div class="five">Cinq</div>
        <div class="six">Six</div>
      </div>

      <div class="wrapper collection-style2">
        <div class="one">Un</div>
        <div class="two">Deux</div>
        <div class="three">Trois</div>
        <div class="four">Quatre</div>
        <div class="five">Cinq</div>
        <div class="six">Six</div>
        <div class="seven">Sept</div>
        <div class="heigt">Huit</div>
        <div class="nine">Neuf</div>
        <div class="ten">Dix</div>
        <div class="eleven">Onze</div>
      </div>
    </div>
    <p>end of screen</p>
    <script>
      anime({
        targets: "h1",
        translateX: 250,
        rotate: "1turn",
        duration: 800
      });

      var tl = anime.timeline({
        easing: "easeOutExpo",
        // easing: "easeInOutCubic",
        duration: 750,
        autoplay: false
      });

      // Add children
      tl.add({
        targets: ".collection-style2  .one",
        translateX: 250,
        opacity: 1
      })
        .add(
          {
            targets: ".collection-style2 .two",
            translateX: 250,
            opacity: 1
          },
          "+=600"
        )
        .add(
          {
            targets: ".collection-style2 .ten",
            translateX: 250,
            opacity: 1
          },
          3000
        )
        .add(
          {
            targets: ".collection-style2 .five",
            translateX: 250,
            opacity: 1
          },
          "-=200"
        );
      //t1.play();

      function tplay() {
        console.log("play");
        tl.play();
      }

      var c = document.querySelector(".collection-style2");

      c.addEventListener("mouseenter", tplay, false);
    </script>
  </body>
</html>
